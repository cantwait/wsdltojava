// Apply the java-library plugin to add support for Java Library

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
    }
}


apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'java-gradle-plugin'

repositories {
	jcenter()
    mavenCentral()
}

dependencies {

	compile localGroovy()
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

group = 'org.roraima'
version = '0.1'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

build.doLast { uploadArchives }

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        mavenStuff(MavenPublication) {

            from components.java

            artifact sourcesJar {
                classifier 'sources'
            }
        }
    }
}


bintray {
    apiUrl = "https://api.bintray.com"
    user = System.env.BINTRAY_USER
    key = System.env.BINTRAY_API_KEY

    publications = ['mavenStuff'] //When uploading Maven-based publication files
    // - AND/OR -
    dryRun = false //Whether to run this as dry-run, without deploying
    publish = true //If version should be auto published after an upload
    pkg {
        repo = 'maven'
        name = 'wsdltojava'
        desc = 'Gradle wsdl2java plugin credits to: https://github.com/nilsmagnus/wsdl2java'
        vcsUrl = 'https://dl.bintray.com/cantwait/wsdltojava'
        websiteUrl = ''
        issueTrackerUrl = ''
        licenses = ['MIT']
        labels = ['gradle', 'wsdltojava', 'plugin']
        publicDownloadNumbers = true
        //Optional version descriptor
        version {
            name = project.version //Bintray logical version name
            desc = ''
            //released  = '' //2 possible values: date in the format of 'yyyy-MM-dd'T'HH:mm:ss.SSSZZ' OR a java.util.Date instance
            vcsTag = project.version
            attributes = ['gradle-plugin': 'org.roraima.wsdltojava:org.roraima:wsdltojava']
            //Optional version-level attributes

        }
    }

}